<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulazioni Giulia!</title>
    <!-- CDN Font Awesome per icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1570932541032-d2cb602f2a56?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDIyfHxjcmFkdWF0aW9ufGVufDB8fHx8fDE2Nzc3MzA0MTM&ixlib=rb-1.2.1&q=80&w=1080') center center no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            color: #8e44ad; /* Viola per il testo */
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: #3498db; /* Blu per il testo */
        }

        button {
            background-color: #8e44ad;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #9b59b6;
            transform: translateY(-5px);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Cuore che pulsa e arriva dallo schermo */
        .heart {
            font-size: 4rem; /* Cuore pi√π piccolo */
            color: #e74c3c; /* Rosso per il cuore */
            animation: entraCuore 1s ease-out forwards, pulsate 1s infinite alternate;
            opacity: 0;
            position: absolute;
            bottom: -20%; /* Inizia fuori dallo schermo, sotto */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Animazione del cuore che entra dallo schermo */
        @keyframes entraCuore {
            0% {
                bottom: -20%;
                opacity: 0;
                transform: scale(0);
            }
            100% {
                bottom: 10%;
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.3);
            }
        }

        .messaggioSpeciale {
            font-size: 1.4rem;
            font-weight: bold;
            color: #3498db;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-out;
        }

        .messaggioSpeciale:nth-child(2) {
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cuori animati che appaiono da sotto */
        .animated-heart {
            font-size: 3rem;
            position: absolute;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: cuoreAnimato 3s ease-out forwards;
        }

        /* Animazione del cuore che sale e si dissolve */
        @keyframes cuoreAnimato {
            0% {
                bottom: -20%;
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
            50% {
                bottom: 40%;
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
        }

        /* Posizionamento icone di laurea */
        .icon {
            font-size: 2.5rem;
            position: absolute;
            animation: float 3s ease-in-out infinite;
            z-index: 5;
        }

        /* Diverse posizioni e colori delle icone */
        .icon1 { left: 5%; top: 10%; color: #e74c3c; }
        .icon2 { left: 25%; top: 20%; color: #f39c12; }
        .icon3 { left: 45%; top: 30%; color: #3498db; }
        .icon4 { left: 65%; top: 15%; color: #9b59b6; }
        .icon5 { left: 85%; top: 35%; color: #1abc9c; }
        .icon6 { left: 10%; top: 45%; color: #e67e22; }
        .icon7 { left: 30%; top: 55%; color: #2ecc71; }
        .icon8 { left: 50%; top: 65%; color: #8e44ad; }
        .icon9 { left: 70%; top: 75%; color: #16a085; }
        .icon10 { left: 90%; top: 80%; color: #f39c12; }

        /* Animazione delle icone */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Ic√¥ne di laurea distribuite su tutto lo schermo (inizialmente nascoste) -->
    <i class="fas fa-graduation-cap icon icon1" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon2" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon3" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon4" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon5" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon6" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon7" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon8" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon9" style="display: none;"></i>
    <i class="fas fa-graduation-cap icon icon10" style="display: none;"></i>

    <!-- Persona che festeggia con il cappello da laurea (inizialmente nascosto) -->
    <i class="fas fa-grin-stars" id="iconFesteggia" style="font-size: 6rem; position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #f39c12; display: none;"></i>
    <i class="fas fa-graduation-cap" id="iconLaurea" style="font-size: 5rem; position: absolute; top: 30%; left: 50%; transform: translateX(-50%) translateY(-30%); color: #8e44ad; display: none;"></i>

    <div class="container">
        <h1> Congratulazioni Giulia!</h1>
        <button id="buttonCongratulazioni">Clicca per ricevere un messaggio speciale</button>
        <p class="messaggioSpeciale">Hai appena passato l' esame! üéâ</p>
        <p class="messaggioSpeciale">Brava Giuliaaa era l' ultimooo! üéìüöÄ</p>
        <div id="cuore" class="heart" style="display: none;">‚ù§Ô∏è</div> <!-- Cuore inizialmente nascosto -->
    </div>

    <!-- Canvas per i coriandoli -->
    <canvas id="confettiCanvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>

    <!-- Aggiungi il CDN per la libreria canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        // Imposta il canvas per i coriandoli
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Funzione per l'animazione dei coriandoli
        function triggerConfetti() {
            confetti.create(canvas, {
                resize: true, // Ridimensiona automaticamente con la finestra
                particleCount: 300, // Numero di coriandoli
                spread: 360, // Angolo di dispersione su tutto lo schermo
                angle: 90, // Direzione di lancio
                origin: {
                    x: 0.5, // Centro dello schermo
                    y: 0.5 // Centro dello schermo
                },
                colors: ['#e74c3c', '#f39c12', '#3498db', '#1abc9c', '#9b59b6'] // Colori dei coriandoli
            })();
        }

        // Funzione per generare cuori animati
        function showHearts() {
            const heart = document.createElement('div');
            heart.classList.add('animated-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000); // Rimuove il cuore dopo 3 secondi
        }

        // Mostra il messaggio speciale e avvia i coriandoli
        document.getElementById("buttonCongratulazioni").addEventListener("click", function() {
            // Mostra cuore pulsante solo dopo il clic
            const cuore = document.getElementById("cuore");
            cuore.style.display = 'block';  // Ora il cuore appare solo dopo il clic
            cuore.style.opacity = 1;

            // Mostra i messaggi speciali
            const messaggi = document.querySelectorAll('.messaggioSpeciale');
            messaggi.forEach(msg => msg.style.display = "block");

            // Avvia i coriandoli
            triggerConfetti();

            // Mostra le icone di laurea e la persona che festeggia
            document.querySelectorAll('.icon').forEach(icon => icon.style.display = 'block');
            document.getElementById('iconFesteggia').style.display = 'block';
            document.getElementById('iconLaurea').style.display = 'block';

            // Mostra cuori animati
            showHearts();
        });
    </script>
</body>
</html>
